<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|DM Sans">
    <title>JavaScript Pop Quiz Game</title>
</head>

<body>

     <div id="starter-container">
          <div id="start-page">
               <div>POP QUIZ</div>
               <span id="instructions">
                    You have 90 seconds to answer 10 questions. 
                    For every correct answer, you'll get ten points. 
                    For every incorrect answer, 10 seconds will be deducted from your overall time. 
                    The quiz ends when the last question is answered OR the timer runs out. 
               </span>
               <button id="start-button">START</button>
           </div>
     </div> 
    
     <div class="container">
          <div class="questionbox">

               <div>
                    <button id="scoredisplay">View Highscores</button>
                    <div id="countdowntimer"></div>
               </div>

               <div>
                    <div id="question" class="question"></div>
               </div>
            
               <div>
                    <button id="questionbutton-1" class="questionbutton"></button>
                    <button id="questionbutton-2" class="questionbutton"></button>
                    <button id="questionbutton-3" class="questionbutton"></button>
                    <button id="questionbutton-4" class="questionbutton"></button>
               </div>
          </div>
     </div>

     <div>
          <hr />
          <div id="correctness"></div>
     </div>

     <div id="scorepage" class ="scorepage"></div>

     <script
          src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
          integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
          crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
