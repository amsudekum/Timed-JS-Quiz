<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|DM Sans">
    <title>JavaScript Pop Quiz Game</title>
</head>

<body>

     <div class="container">
          <div id="start-page">
               <div>POP QUIZ</div>
               <span id="instructions">You have 60 seconds to finish this quiz.
                    Keep in mind, an incorrect answer will knock 10 seconds off the clock.
                    Good luck!
              </span>
               <button id="start-button">START</button>
           </div>
     </div> 
    
     <div class="container">
          <div class="questionbox">
               <div>
                    <div id="question" class="question"></div>
               </div>
            
               <div>
                    <button id="questionbutton-1" class="questionbutton"></button>
                    <button id="questionbutton-2" class="questionbutton"></button>
                    <button id="questionbutton-3" class="questionbutton"></button>
                    <button id="questionbutton-4" class="questionbutton"></button>
               </div>
          </div>
     </div>
     
    <script src="assets/script.js"></script>
</body>
</html>
